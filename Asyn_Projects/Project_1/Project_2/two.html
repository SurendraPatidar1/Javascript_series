<script>
    // SetInterval ka use krke hum time set kr skte hai ki kisi kaam ko 
    // ek time interval me krte jaao looping ki tarah
  const sayDate = function(str){
      console.log(str,Date.now());
   }
   const intervalClose = setInterval(sayDate,3000,"hi");

   // bhai to rokna bhi to padega nhi to continous hota rhega
   // clearInterval ka use hum rokne ke liye krte hai
   clearInterval(intervalClose);
   
</script>
